<h1>
    Título de nível 1 para o component Courses
</h1>
<div class="form-group row">
    <label class="col-sm-2 col-form-label">Filtrar por</label>
    <div class="col-sm-10">
        <input class="form-control" [(ngModel)]="filter">
    </div>
</div>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price</th>
            <th>Code</th>
            <th>Release date</th>
            <th>Rating</th>
        </tr>
        
    </thead>
    <tbody>
        <tr *ngFor="let course of filteredCourses">
            <td><img [src]="course.imageUrl" alt="" height="60px"></td>
            <td>{{course.name}}</td>
            <td>{{course.price}}</td>
            <td>{{course.code | lowercase | replace: '-' : ' '}}</td>
            <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
            <td> <app-star [rating]="course.rating"></app-star>  </td>
            <td> <a [routerLink]="['/courses/info', course.id]">Editar</a></td>
            
        </tr>
    </tbody>

</table>
